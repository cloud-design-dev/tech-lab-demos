apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-v4
  labels:
    app: demo-app-v4
    version: v4
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"demo-app-v4:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"demo-app-v4\")].image"}]'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app-v4
  template:
    metadata:
      labels:
        app: demo-app-v4
        version: v4
    spec:
      containers:
      - name: demo-app-v4
        image: demo-app-v4:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: database-url
              optional: true
        - name: POSTGRESQL_SERVICE_HOST
          value: "postgresql"
        - name: POSTGRESQL_SERVICE_PORT
          value: "5432"
        - name: POSTGRESQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: database-name
              optional: true
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: database-user
              optional: true
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: database-password
              optional: true
        - name: SQLITE_PATH
          value: "/tmp/v3_demo.db"
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        # Note: Health and readiness probes intentionally omitted
        # These will be configured via OpenShift console for demonstration