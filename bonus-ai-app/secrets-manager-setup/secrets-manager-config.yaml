apiVersion: v1
kind: Secret
metadata:
  name: secrets-manager-credentials
  namespace: bonus-ai-app
type: Opaque
data:
  # Base64 encoded IBM Cloud API key
  # Replace with your actual API key: echo -n "your-api-key-here" | base64
  apikey: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: secrets-manager-config
  namespace: bonus-ai-app
data:
  # Replace with your Secrets Manager instance GUID and region
  instance-id: "f44cd832-8c69-4c6f-b2f2-a379d28ebb0d"
  region: "us-east"
  endpoint: "https://f44cd832-8c69-4c6f-b2f2-a379d28ebb0d.us-east.secrets-manager.appdomain.cloud"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bonus-ai-app-sa
  namespace: bonus-ai-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secrets-reader
  namespace: bonus-ai-app
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secrets-reader-binding
  namespace: bonus-ai-app
subjects:
- kind: ServiceAccount
  name: bonus-ai-app-sa
  namespace: bonus-ai-app
roleRef:
  kind: Role
  name: secrets-reader
  apiGroup: rbac.authorization.k8s.io
