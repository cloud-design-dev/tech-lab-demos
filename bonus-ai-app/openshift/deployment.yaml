apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vectordb-pvc
  labels:
    app: ai-demo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-demo-app
  labels:
    app: ai-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-demo
  template:
    metadata:
      labels:
        app: ai-demo
    spec:
      containers:
      - name: ai-demo
        image: ai-demo:latest
        ports:
        - containerPort: 5000
        env:
        - name: VECTOR_DB_PATH
          value: "/data/vectordb"
        - name: DATABASE_URL
          value: "sqlite:///data/vectordb/ai_demo.db"
        - name: PORT
          value: "5000"
        volumeMounts:
        - name: vectordb-storage
          mountPath: /data/vectordb
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: vectordb-storage
        persistentVolumeClaim:
          claimName: vectordb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-demo-service
  labels:
    app: ai-demo
spec:
  selector:
    app: ai-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ai-demo-route
  labels:
    app: ai-demo
spec:
  to:
    kind: Service
    name: ai-demo-service
  port:
    targetPort: 5000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect