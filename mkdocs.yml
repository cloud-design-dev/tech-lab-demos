    - Step 1 - Deploy ROKS Cluster: lab-sessions/step-1-roks-cluster.md
    - Step 2 - OpenShift Console Tour: lab-sessions/step-2-console-tour.md
    - Step 3 - Deploy Demo App V1: lab-sessions/step-3-demo-app-v1.md
    - Step 4 - Add Persistence (V2): lab-sessions/step-4-demo-app-v2.md
    - Step 5 - Resource Management (V3): lab-sessions/step-5-demo-app-v3.md
    - Step 6 - Health Probes (V4): lab-sessions/step-6-demo-app-v4.md
  - Demo Applications:
    - Architecture Overview: demo-apps/architecture.md
    - V1 - Ephemeral Storage: demo-apps/v1-ephemeral.md
    - V2 - Persistent Storage: demo-apps/v2-persistent.md
    - V3 - Resource Management: demo-apps/v3-resources.md
    - V4 - Health Probes: demo-apps/v4-health-probes.md
  - Deployment Guides:
    - OpenShift Deployment: deployment/openshift.md
    - Local Development: deployment/local-development.md
    - CI/CD Integration: deployment/cicd.md
  - Reference:
    - OpenShift Commands: reference/openshift-commands.md
