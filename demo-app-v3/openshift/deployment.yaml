apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-v3
  labels:
    app: demo-app-v3
    version: v3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app-v3
  template:
    metadata:
      labels:
        app: demo-app-v3
        version: v3
    spec:
      containers:
      - name: demo-app-v3
        image: demo-app-v3:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: database-url
              optional: true
        - name: POSTGRESQL_SERVICE_HOST
          value: "postgresql"
        - name: POSTGRESQL_SERVICE_PORT
          value: "5432"
        - name: POSTGRESQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: database-name
              optional: true
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: database-user
              optional: true
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: database-password
              optional: true
        - name: SQLITE_PATH
          value: "/tmp/v3_demo.db"
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        # Note: Health and readiness probes intentionally omitted
        # These will be configured via OpenShift console for demonstration